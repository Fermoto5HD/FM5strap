<meta name="keywords" content="Fermoto5HD, FM5strap, Bootstrap">

<title>
  {% if page.layout == "home" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} | FM5strap
  {% endif %}
</title>

<!-- Bootstrap core CSS -->
{% if site.github %}
  <link href="{{ site.baseurl }}/dist/css/fm5strap.min.css" rel="stylesheet">
{% else %}
  <link href="{{ site.baseurl }}/dist/css/fm5strap.css" rel="stylesheet">
{% endif %}

<!-- Documentation extras -->
<link href="{{ site.baseurl }}/assets/css/docs.min.css" rel="stylesheet">

<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/gidole-regular" type="text/css"/>

<!-- Favicons -->
<link rel="apple-touch-icon" href="{{ site.baseurl }}/images/apple-touch-icon.png">
<link rel="icon" href="{{ site.baseurl }}/images/favicon.ico">
