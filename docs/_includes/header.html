<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, shrink-to-fit=no" />
<!--<link rel=manifest href="manifest.json">-->
<!-- Chrome for Android theme color -->
<meta name="theme-color" content="#282828" />
<!-- Tile color for Win8 -->
<meta name="msapplication-TileColor" content="#282828">
<!-- Add to homescreen for Chrome on Android -->
<meta name="mobile-web-app-capable" content="no">
<meta name="application-name" content="Fermoto5HD">
<link rel="icon" sizes="192x192" href="{{ site.baseurl }}/dist/img/touch/chrome-touch-icon-192x192.png">
<!-- Add to homescreen for Safari on iOS -->
<meta name="apple-mobile-web-app-capable" content="no">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Fermoto5HD">
<link rel="apple-touch-icon" href="{{ site.baseurl }}/dist/img/touch/apple-touch-icon.png">
<!-- Tile icon for Win8 (144x144) -->
<meta name="msapplication-TileImage" content="{{ site.baseurl }}/dist/img/touch/ms-touch-icon-144x144-precomposed.png">
<!-- Meta -->
<meta name="description" content="FM5strap es un framework basado en Bootstrap v4 que fue armado para usar en sitios web de mi autorÃ­a.">
<meta name="keywords" content="Fermoto5HD, FM5strap, Bootstrap">
<meta name="author" content="Fernando Osorio (Fermoto5HD)">
<!-- Meta og -->
<meta property="og:description" content="">
<meta property="og:site_name" content="" />
<meta property="og:title" content="" />
<meta property="og:description" content="" />
<meta property="og:locale" content="es_AR" />
<meta property="og:url" content="" />
<meta property="og:type" content="website" />
<!-- Meta Twitter -->
<meta name="twitter:title" content="" />
<meta name="twitter:description" content="" />
<meta name="twitter:card" content="photo" />
<meta name="twitter:site" content="@Fermoto5HD" />
<meta name="twitter:creator" content="@Fermoto5HD" />
<meta name="twitter:url" content="" />

<title>
  {% if page.layout == "home" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} | FM5strap
  {% endif %}
</title>

<!-- Bootstrap core CSS -->
{% if site.github %}
  <link href="{{ site.baseurl }}/dist/css/fm5strap.min.css" rel="stylesheet">
{% else %}
  <link href="{{ site.baseurl }}/dist/css/fm5strap.css" rel="stylesheet">
{% endif %}

<!-- Documentation extras -->
<link href="{{ site.baseurl }}/assets/css/dist/docs.min.css" rel="stylesheet">

<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/gidole-regular" type="text/css"/>

<!-- Favicons -->
<link rel="apple-touch-icon" href="{{ site.baseurl }}/dist/img/touch/apple-touch-icon.png">
<link rel="icon" href="{{ site.baseurl }}/dist/img/touch/icon-512x512.png">
