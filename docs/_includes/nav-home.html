<header class="navbar navbar-light navbar-static-top bd-navbar" role="banner">
    {% comment %}
  <nav class="nav navbar-nav pull-xs-right">
    <div class="nav-item dropdown">
      <a class="nav-item nav-link dropdown-toggle" href="#" id="bd-versions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        v{{ site.current_version }}
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
        <a class="dropdown-item" href="#">v1.0.0</a>
      </div>
    </div>
  </nav>
  {% endcomment %}

  <div class="clearfix">
    <div class="container">
      <button class="navbar-toggler pull-xs-right hidden-sm-up" type="button" data-toggle="collapse" data-target="#bd-main-nav">
        &#9776;
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/" style="background-image: url({{ site.baseurl }}/images/brand.svg)"></a>
      <nav class="nav navbar-nav pull-xs-right">
        <a class="nav-item nav-link {% if page.layout == "docs" %}active{% endif %}" href="{{ site.baseurl }}/comenzar/introduccion/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Docs');">Documentaci√≥n</a>
        <a class="nav-item nav-link {% if page.title == "Examples" %}active{% endif %}" href="{{ site.baseurl }}/ejemplos/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Ejemplos');">Ejemplos</a>
        <a class="nav-item nav-link" href="{{ site.bootstrap }}" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Themes');">Bootstrap v4</a>
      </nav>
    </div>
  </div>
</header>
