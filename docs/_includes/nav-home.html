<header class="navbar navbar-light navbar-fixed-top bd-navbar" role="banner">
    {% comment %}
  <nav class="nav navbar-nav pull-xs-right">
    <div class="nav-item dropdown">
      <a class="nav-item nav-link dropdown-toggle" href="#" id="bd-versions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        v{{ site.current_version }}
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
        <a class="dropdown-item" href="#">v1.0.0</a>
      </div>
    </div>
  </nav>
  {% endcomment %}

  <div class="clearfix">
    <div class="container">
      <button class="navbar-toggler pull-xs-right hidden-sm-up" type="button" data-toggle="collapse"  data-target="#nav-responsive" style="font-family: inherit;">
        &#9776;
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}/"></a>
      <ul class="nav navbar-nav pull-xs-right collapse navbar-toggleable-sm nav-responsive" id="nav-responsive">
        <li class="nav-item nav-link {% if page.layout == "docs" %}active{% endif %}"><a href="{{ site.baseurl }}/comenzar/introduccion/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Docs');">Documentaci√≥n</a></li>
        <li class="nav-item nav-link {% if page.title == "Ejemplos" %}active{% endif %}"><a href="{{ site.baseurl }}/ejemplos/" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Ejemplos');">Ejemplos</a></li>
        <li class="nav-item nav-link"><a href="{{ site.bootstrap }}" onclick="ga('send', 'event', 'Navbar', 'Community links', 'Themes');">Bootstrap v4</a></li>
      </ul>
    </div>
  </div>
</header>
